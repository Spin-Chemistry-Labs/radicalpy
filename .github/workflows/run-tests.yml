name: Run tests

on: push
jobs:
  run-radicalpy-tests:
    strategy:
      matrix:
        python: ["3.10", "3.11"]
        os: [ubuntu-latest, windows-latest]
    name: Run test for RadicalPy
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python }} ðŸ
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: 'pip'
    - name: Install packages ðŸ“¦
      run: >-
        python -m
        pip install -r requirements.txt
    - name: Run tests
      run: >-
        python -m
        unittest
        discover -v
