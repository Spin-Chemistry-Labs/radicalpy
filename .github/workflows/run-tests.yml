name: Run tests

on: push
jobs:
  run-radicalpy-tests:
    name: Run test for RadicalPy
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.11 🐍
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install packages 📦
      run: >-
        python -m
        pip install -r requirements.txt
    - name: Run tests
      run: >-
        python -m
        unittest
        discover -v
